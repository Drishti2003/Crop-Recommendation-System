<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Recommendation System</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        max-width: 900px; /* Increased width for better spacing */
        margin-top: 50px;
      }
      .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-title {
        font-size: 1.2rem;
        font-weight: bold;
        color: #007bff;
      }
      .card-text {
        font-size: 1rem;
        font-weight: 500;
        color: #333;
      }

      /* New Styles for Ranking */
      .rank-text {
        font-size: 1.3rem;
        font-weight: bold;
        color: #d9534f; /* Red color for better visibility */
      }

      /* Better Card Styling */
      .card {
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        transition: transform 0.2s;
        background-color: #ffffff;
        border: 2px solid #007bff;
        min-height: 180px; /* Ensures all cards are at least this height */
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .btn-custom {
        background-color: #007bff;
        color: white;
        width: 100%;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .result-section {
        margin-top: 30px;
      }
      .crop-card {
        background-color: #ffffff;
        border: 2px solid #007bff;
        border-radius: 10px;
        padding: 15px;
        text-align: center;
        font-weight: bold;
        color: #007bff;
      }
      /* Wider input fields */
      .form-group {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }
      input.form-control {
        padding: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-4">ðŸŒ± Crop Recommendation System</h2>

      <!-- Form Section -->
      <div class="card p-4">
        <form action="/predict" method="post">
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="Nitrogen">Nitrogen (N)</label>
              <input
                type="number"
                name="Nitrogen"
                class="form-control"
                placeholder="Enter Nitrogen level"
                required
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="Phosporus">Phosphorus (P)</label>
              <input
                type="number"
                name="Phosporus"
                class="form-control"
                placeholder="Enter Phosphorus level"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="Potassium">Potassium (K)</label>
              <input
                type="number"
                name="Potassium"
                class="form-control"
                placeholder="Enter Potassium level"
                required
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="Temperature">Temperature (Â°C)</label>
              <input
                type="number"
                step="0.1"
                name="Temperature"
                class="form-control"
                placeholder="Enter Temperature"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="Humidity">Humidity (%)</label>
              <input
                type="number"
                step="0.1"
                name="Humidity"
                class="form-control"
                placeholder="Enter Humidity"
                required
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="Ph">Soil pH</label>
              <input
                type="number"
                step="0.1"
                name="Ph"
                class="form-control"
                placeholder="Enter Soil pH"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="Rainfall">Rainfall (mm)</label>
              <input
                type="number"
                step="0.1"
                name="Rainfall"
                class="form-control"
                placeholder="Enter Rainfall in mm"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn btn-custom mt-3">
            ðŸŒ¾ Predict Best Crops
          </button>
        </form>
      </div>

      <!-- Results Section -->
      {% if crops %}
      <div class="result-section">
        <h4 class="text-center mb-4">ðŸŒ¿ Top 3 Recommended Crops ðŸŒ¿</h4>
        <div class="row">
          {% for crop in crops %}
          <div class="col-md-4 d-flex align-items-stretch">
            <div class="card text-center p-3 shadow-lg w-100">
              <h4 class="rank-text">{{ crop.rank }}</h4>
              <!-- Ranking Title -->
              <h5 class="card-title">{{ crop.name }}</h5>
              <!-- Crop Name -->
              <p class="card-text">{{ crop.message }}</p>
              <!-- Recommendation Message -->
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="text-center mt-3">
          <a href="{{ url_for('reset') }}" class="btn btn-danger">ðŸ”„ Reset</a>
        </div>
      </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
